<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link href="{% static 'profile/style.css' %}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="content">
        <header class="header">
            <h1 id="title" class="h1">Edit your profile</h1>
            <h2 class="h1">Your Token</h2>
            <p>{{ token }}</p>
            <form action="{% url 'main-page' %}" target="_blank">
                <button class="button">Return to home page</button>
            </form>
        </header>
        <main>
            <form action="" id="survey-form" method="post">
                <div>

                    {% csrf_token %}
                    <p class="message">{{ form.non_field_errors }}</p>
                    <ul class="ul">
                        {% for f in form %}
                            <li class="li">
                                <label class="label-main">{{ f.label }}</label>
                                {{ f }}
                                <div>{{ f.errors }}</div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

                <button id="submit" class="button" type="submit">Submit</button>
            </form>
        </main>
    </div> <!-- /content -->
</div> <!-- /container
</body>
</html>
