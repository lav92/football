<div class="main-banner header-text">
    <div class="container-fluid">
        <div class="owl-banner owl-carousel">
            {% for item in cats %}

                <div class="item">
                    <img src="{{ item.photo.url }} " alt="" height="370" width="600">
                    <div class="item-content">
                        <div class="main-content">
                            <div class="meta-category">
                                <span>{{ item.name }}</span>
                            </div>
                            <a href="{{ item.get_absolute_url }}"><h4>{{ item.description }}</h4></a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
</div>
