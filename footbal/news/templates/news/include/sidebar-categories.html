{% load cache %}
{% cache 120 sidebar_catss %}
<div class="col-lg-12">
    <div class="sidebar-item categories">
        <div class="sidebar-heading">
            <h2>Categories</h2>
        </div>
        <div class="content">
            <ul>
                {% for item in cats %}
                    <li><a href="{{ item.get_absolute_url }}">- {{ item.description }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endcache %}
