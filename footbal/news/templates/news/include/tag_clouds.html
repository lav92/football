{% load cache %}
{% cache 120 tagss %}
<div class="col-lg-12">
    <div class="sidebar-item tags">
        <div class="sidebar-heading">
            <h2>Tag Clouds</h2>
        </div>
        <div class="content">
            <ul>
                {% for item in tags %}
                    <li><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endcache %}
