<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Popular Posts</h2>
        </div>
        <div class="content">
            <ul>
                {% for item in news %}
                <li><a href="{{ item.get_absolute_url }}">
                    <h5>{{ item.title }}</h5>
                    <span>{{ item.created_at|date:'d M, Y' }}</span>
                </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
